<!DOCTYPE html>
<html lang="zh-Hans">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>情报订阅</title>
		<link rel="stylesheet" href="css/common.css"/>
		<link rel="stylesheet" href="css/category.css"/>
	</head>
	<body>
    <header id="search">
      <input type="text" name="text" placeholder="请输入关键词搜索" />
      <input type="button" name="search" id="" value="" />
    </header>
    <main>
      <ul id="category_list"></ul>
      <article id="error">没有数据</article>
    </main>

    <footer>
      <button id="shoppingcart"><img src="img/shoppingcart.svg" alt="购物车"/><em>0</em></button>
      <button id="pointlist">没有我想要的</button>
      <button id="settlement" data-product="技术情报">&yen;0</button>
    </footer>

    <section id="shopping_list">
      <button id="remove"><em><img src="img/delete.svg" alt="删除" />清空</em></button>
      <ul></ul>
    </section>

    <section id="add_category">
      <img src="img/icon_plus.svg" alt="关闭" id="close">
      <textarea placeholder="我感兴趣的......"></textarea>
      <button>点单</button>
    </section>

    <section id="mask"></section>

    <script src="js/wxpay.js"></script>
    <script src="js/category.js"></script>
    <script src="js/fontsize.js"></script>
	</body>
</html>
